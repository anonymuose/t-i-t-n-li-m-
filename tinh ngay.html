<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<html>
<body>
<form>
    <table>
        <tr>
            <td><input type="text" id="thang"></td>
            <td><button type="button" onclick="ham()">tính số ngày</button> </td>
        </tr>
    </table>
</form>
<script>
    function ham() {
        var x = document.getElementById("thang").value;
        switch (x) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                alert('tháng có 31 ngày');
                break;
            case '2':
                alert('tháng có 28 hoặc 29 ngày');
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                alert('tháng có 30 ngày');
        }
    }
</script>
</body>
</html>
